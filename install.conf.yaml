- clean: []

- link:
    ~/.config/xkb/symbols/yeti:
        create: true
        relink: true
        path: xkb/yeti
    ~/.XCompose:
        create: true
        relink: true
        force: true
        path: xcompose/XCompose
    ~/.config/i3/config:
        relink: true
        create: true
        path: i3/config
    "~/.config/JetBrains/PyCharm2020.2/idea.properties":
        relink: true
        create: true
        force: true
        path: pycharm/idea.properties
    "~/.config/JetBrains/PyCharm2020.2/codestyles/Default.xml":
        relink: true
        create: true
        force: true
        path: pycharm/Default.xml
    "~/.config/organize/config.yaml":
        relink: true
        create: true
        force: true
        path: organize/config.yaml
    "~/bin/pushto":
        relink: true
        create: true
        force: true
        path: bin/pushto.sh

    "~/bin/pushup":
        relink: true
        create: true
        force: true
        path: bin/pushup.sh

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - ['setxkbmap -symbols yeti -print | xkbcomp -I"$HOME/.config/xkb" - "${DISPLAY%%.*}"', Setting up keyboard layout]
